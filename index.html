<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SyntaxWear — Home</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- HEADER COM LOGO E NAVEGAÇÃO -->
  <header class="site-header">
    <div class="container">
      <!-- Logo -->
      <div class="logo">
        SyntaxWear
      </div>

      <!-- Navegação -->
      <nav class="main-nav">
        <a href="#">Masculino</a>
        <a href="#">Feminino</a>
        <a href="#">Outlet</a>
        <a href="#">Novidades</a>
      </nav>

      <!-- Ações do Header -->
      <div class="header-actions">
        <form class="search" action="#" role="search">
          <input type="search" placeholder="Buscar produtos...">
        </form>
        <div class="icons">
          <button class="icon-btn">Conta</button>
          <button class="icon-btn">Carrinho</button>
        </div>
      </div>
    </div>
  </header>

  <!-- CONTEÚDO PRINCIPAL -->
  <main>
    <!-- SEÇÃO HERO -->
    <section class="hero">
      <!-- Conteúdo hero será adicionado aqui -->
    </section>

    <!-- SEÇÃO DE CATEGORIAS DE TÊNIS -->
    <section class="categories">
      <!-- Categorias de tênis serão adicionadas aqui -->
    </section>

    <!-- GRID COM PRODUTOS EM DESTAQUES -->
    <section class="featured-products">
      <!-- Produtos em destaque serão adicionados aqui -->
    </section>
  </main>

  <!-- FOOTER COM INFORMAÇÕES E LINKS -->
  <footer class="site-footer">
    <div class="container">
      <!-- Informações de contato -->
      <section class="footer-contact">
        <!-- Contato será adicionado aqui -->
      </section>

      <!-- Links do footer -->
      <section class="footer-links">
        <!-- Links serão adicionados aqui -->
      </section>
    </div>
  </footer>
</body>
</html>
